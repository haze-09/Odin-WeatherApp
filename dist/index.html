<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
<script defer src="bundle.js"></script></head>

<body>
    <div id="header">
        <input type="text" name="search" id="searchInput" placeholder="Search for a place...">
        <p class="material-symbols-outlined">search</p>
    </div>
    <div id="content">
        <div id="container">
            <div id="today">
                <div id="place" class="shadow">
                    <p id="title">Search</p>
                    <p id="address">to check the weather.</p>
                    <p id="desc">Next 5 days forecast goes below.</p>
                </div>
                <div class="temp">
                    <div class="shadow">
                        <p>NAÂ°C</p>
                        <div>
                            <p id="high">H: NA</p>
                            <p id="low">L: NA</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="forecast">
            </div>
        </div>
    </div>
    <dialog id="loading">
        <p>Just a sec..</p>
    </dialog>
</body>

</html>

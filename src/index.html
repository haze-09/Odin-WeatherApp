<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div id="header">
        <input type="text" name="search" id="searchInput" placeholder="Search for a place...">
        <p class="material-symbols-outlined">search</p>
    </div>
    <div id="content" >
        <div id="container">
            <div id="today">
                <div id="place">
                    <p id="title">London</p>
                    <p id="desc">chewsday innit</p>
                </div>
                <div id="temp">
                    <div class="shadow">
                        <p>24°C</p>
                        <div>
                            <p>H: 12°</p>
                            <p>L: 12°</p>
                        </div>
                    </div>
                </div>    
                
                
                           
            </div>
            <div id="forecast">
                forecast
            </div>
        </div>
    </div>    
</body>
</html>
